<h5>URLs for channel <span class="brand">#{{ channelName }}</span></h5>
<ul class="unstyled">
    <li ng-repeat="url in urls.all">
        <div ng-bind-html-unsafe="url.nick"></div>
        <span class="time">{{url.time}}</span>
        <br>
        <div><span class="message" ng-bind-html-unsafe="url.message"></span><div ng-bind-html-unsafe="url.display"></div></div>
        <a ng-show="url.video" ng-click="embedVideo($index)" class="video">
            <h3><span>{{url.video.title.$t}}</span></h3>
            <img ng-src="{{url.video.media$group.media$thumbnail[2].url}}" />
            <div class="duration">{{formatDuration(url.video.media$group.yt$duration.seconds)}}</div>
            <div class="rating">
                <div class="like" style="width: {{100 * (url.video.gd$rating.average / 5)}}%;"></div>
            </div>
        </a>
    </li>
</ul>
<button when-scrolled="loadMoreUrls()" ng-click="loadMoreUrls()">Show more</button>
